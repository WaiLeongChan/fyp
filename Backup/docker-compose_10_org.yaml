    container_name: peer0.org1.example.com
    extends:
      file: base.yaml
      service: peer-base
    environment:
      - FABRIC_LOGGING_SPEC=info
      - ORDERER_GENERAL_LOGLEVEL=info
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=artifacts_test
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      # Peer used to bootstrap gossip within organisation
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.example.com:7061, peer2.org1.example.com:7071 # peer3.org1.example.com:7081, peer4.org1.example.com:7091, peer5.org1.example.com:7101, peer6.org1.example.com:7111, peer7.org1.example.com:7121, peer8.org1.example.com:7131, peer9.org1.example.com:7141, peer10.org1.example.com:7151, peer11.org1.example.com:7161, peer12.org1.example.com:7171, peer13.org1.example.com:7181, peer14.org1.example.com:7191
